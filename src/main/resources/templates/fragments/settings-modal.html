<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="settings-modal" class="modal" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Настройки</h2>
            <button class="close-button" id="closeSettings">&times;</button>
        </div>
        <div class="modal-body">
            <section class="speech-settings">
                <h3>Настройки голоса</h3>
                <div class="setting-group">
                    <label for="voiceSelect">Голос:</label>
                    <select id="voiceSelect" class="setting-control">
                        <!-- Будет заполнено доступными голосами -->
                    </select>
                </div>
                <div class="setting-group">
                    <label for="rateRange">Скорость речи:</label>
                    <input type="range" id="rateRange" class="setting-control" 
                           min="0.5" max="2" step="0.1" value="1">
                    <span class="range-value" id="rateValue">1.0</span>
                </div>
                <div class="setting-group">
                    <label for="pitchRange">Высота голоса:</label>
                    <input type="range" id="pitchRange" class="setting-control" 
                           min="0.5" max="2" step="0.1" value="1">
                    <span class="range-value" id="pitchValue">1.0</span>
                </div>
                <div class="setting-group">
                    <label for="volumeRange">Громкость:</label>
                    <input type="range" id="volumeRange" class="setting-control" 
                           min="0" max="1" step="0.1" value="1">
                    <span class="range-value" id="volumeValue">1.0</span>
                </div>
                <div class="setting-group">
                    <button class="preview-button" id="previewVoice">
                        <i class="fas fa-play"></i>
                        Прослушать
                    </button>
                </div>
            </section>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveSettings">Сохранить</button>
                <button class="btn btn-secondary" id="resetSettings">Сбросить</button>
            </div>
        </div>
    </div>
</div>
</html>
