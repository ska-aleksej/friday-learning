<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тренировка слов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Тренировка слов</h1>
        
        <!-- Информация о юните -->
        <div class="unit-info">
            <h2 th:text="${unit.name}">Название юнита</h2>
        </div>

        <!-- Контейнер для слов (будет заполняться через JavaScript) -->
        <div id="wordsContainer" class="words-container"
             th:data-unit-id="${unit.id}">
        </div>

        <div class="navigation">
            <a th:href="@{/units/{levelId}(levelId=${unit.levelId})}" 
               class="btn btn-secondary">Назад к списку юнитов</a>
        </div>
    </div>

    <script th:src="@{/js/training.js}"></script>
</body>
</html>
